<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alta Proveedor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>

<body>
    <div class="row">
        <header class="titulo-ventana col-12 f-candy-shop">Alta Producto</header>
    </div>

    <div class="row">
        <div id="menu" class="col-4">
            <ul>
                <li><a href="..." title="...">Home</a></li>
                <li><a href="..." title="...">Archivos</a></li>
                <li><a href="..." title="...">Enlaces</a></li>
                <li><a href="..." title="...">Acerca de</a></li>
            </ul>


        </div>
        <!-- Columna informacion personal -->
        <div class="col-8 pr-5">
            <!-- Inicio filas nombres y apellidos -->
            <div class="row">
                <div class="col-6">
                    <label for="nombre">Nombre:</label>

                </div>
                <div class="col-3">
                    <label for="direccion">Direccion:</label>

                </div>
                <div class="col-3">
                    <label for="">Telefono:</label>

                </div>

            </div>
            <div class="row">
                <div class="col-6 pl-1 pr-1">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
                </div>
                <div class="col-3 pl-1 pr-1">
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese direccion">
                </div>
                <div class="col-3 pl-1 pr-1">
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese Telefono">
                </div>
            </div>
            <!-- Fin filas nombres y apellidos -->
            <div class="row">
                <div class="col-2">
                    <label for="email">E-Mail</label>
                </div>


            </div>
            <div class="row">
                <div class="col-2 pl-1 pr-1">
                    <input type="email" class="form-control" id="email" placeholder="Ingrese Correo Electronico">
                </div>

            </div>
        </div>
        
    </div>
    <!-- lista con el menu vertical (orientacion izq) -->


    
        </div>
    </div>
    <div class="row">
        <div class="col-4 p-5">
            <a href="#" class="btn btn-primary mt-4">Registrar Proveedor</a>
        </div>
    </div>
    <!-- Fin columna informacion personal -->
    </div>
</body>

</html>
